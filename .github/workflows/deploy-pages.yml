name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup emsdk
        run: |
          git clone --depth=1 https://github.com/emscripten-core/emsdk.git /tmp/emsdk
          /tmp/emsdk/emsdk install 4.0.14
          /tmp/emsdk/emsdk activate 4.0.14

      - name: Ensure emsdk python path expected by build.zig
        run: |
          mkdir -p /tmp/emsdk/python/3.13.3_64bit/bin
          ln -sf "$(command -v python3)" /tmp/emsdk/python/3.13.3_64bit/bin/python3

      - name: Build web bundle
        run: zig build web -Demsdk=/tmp/emsdk

      - name: Prepare Pages output
        run: |
          cp zig-out/web/zig-isometric-rts.html zig-out/web/index.html
          printf 'tilton.cbrnl.com\n' > zig-out/web/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zig-out/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
