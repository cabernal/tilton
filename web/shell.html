<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Zig Isometric RTS</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Trebuchet MS", Verdana, sans-serif;
      background: radial-gradient(circle at 15% 20%, #1f3b55 0%, #0f2231 45%, #07131c 100%);
      color: #ebf3f7;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      padding: clamp(8px, 2.4vw, 12px);
      box-sizing: border-box;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(6, 14, 21, 0.72);
      border: 1px solid rgba(137, 178, 210, 0.35);
      border-radius: 10px;
      padding: 10px 14px;
      backdrop-filter: blur(3px);
      font-size: 14px;
    }
    #canvas {
      width: min(100%, 1280px);
      aspect-ratio: 16 / 9;
      height: auto;
      max-height: calc(100dvh - 92px);
      justify-self: center;
      align-self: start;
      display: block;
      border-radius: 10px;
      border: 1px solid rgba(137, 178, 210, 0.35);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.35);
      background: #0a1821;
      touch-action: none;
    }
    .muted {
      opacity: 0.82;
    }
    @media (max-width: 700px) {
      header {
        padding: 8px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Zig Isometric RTS</strong></div>
    <div class="muted">Touch drag selects/paints. Two-finger browser gestures are disabled on canvas.</div>
  </header>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  {{{ SCRIPT }}}
</body>
</html>
