<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zig Isometric RTS</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Trebuchet MS", Verdana, sans-serif;
      background: radial-gradient(circle at 15% 20%, #1f3b55 0%, #0f2231 45%, #07131c 100%);
      color: #ebf3f7;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      background: rgba(6, 14, 21, 0.72);
      border: 1px solid rgba(137, 178, 210, 0.35);
      border-radius: 10px;
      padding: 10px 14px;
      backdrop-filter: blur(3px);
      font-size: 14px;
    }
    #canvas {
      width: min(100%, 1280px);
      aspect-ratio: 16 / 9;
      height: auto;
      max-height: calc(100vh - 90px);
      justify-self: center;
      align-self: start;
      display: block;
      border-radius: 10px;
      border: 1px solid rgba(137, 178, 210, 0.35);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.35);
      background: #0a1821;
    }
    .muted {
      opacity: 0.82;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Zig Isometric RTS</strong></div>
    <div class="muted">LMB drag/select, RMB move, WASD/Arrows pan, Wheel zoom</div>
  </header>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  {{{ SCRIPT }}}
</body>
</html>
